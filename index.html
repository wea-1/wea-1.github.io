<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shuo156's Portfolio</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 根变量 */
        :root {
            --background: #0d1117;
            --text: #ffffff;
            --accent: #8b949e;
            --hover: #21262d;
            --border: #30363d;
        }

        /* 基础样式 */
        body {
            background-color: var(--background);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--background);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        /* 主要内容 */
        .main {
            margin-top: 80px;
            padding: 2rem;
        }

        .hero {
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--accent);
            max-width: 600px;
            margin-bottom: 2rem;
        }

        /* 项目卡片 */
        .projects {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .project-card {
            background-color: var(--hover);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .project-description {
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .project-tech {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tech-tag {
            background-color: var(--background);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .projects {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">shuo156</a>
            <div class="nav-links">
                <a href="#projects" class="nav-link">项目</a>
                <a href="#about" class="nav-link">关于</a>
                <a href="#contact" class="nav-link">联系</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main">
        <!-- 首页区域 -->
        <section class="hero">
            <h1>Welcome to My Portfolio</h1>
            <p>Python 开发者 | 局域网云盘项目创建者</p>
        </section>

        <!-- 项目展示区域 -->
        <section id="projects" class="projects">
<!-- 项目卡片 -->
<article class="project-card" onclick="window.location.href='./html/cloud.html'">
    <h3 class="project-title">局域网云盘</h3>
    <p class="project-description">
        基于Python和Termux开发的局域网文件共享系统，支持移动端操作。
    </p>
    <div class="project-tech">
        <span class="tech-tag">Python</span>
        <span class="tech-tag">Termux</span>
        <span class="tech-tag">Html</span>
    </div>
</article>

            <!-- 可以添加更多项目卡片 -->
        </section>
    </main>

    <script>
        // 添加滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        // 监听所有项目卡片
        document.querySelectorAll('.project-card').forEach((card) => {
            card.style.opacity = 0;
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'all 0.5s ease-in-out';
            observer.observe(card);
        });
    </script>
</body>
</html>

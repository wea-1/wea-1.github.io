<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        /* 基础样式 */
        :root {
            --background: #0d1117;
            --text: #ffffff;
            --accent: #8b949e;
            --hover: #21262d;
            --border: #30363d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            text-align: center;
        }

        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--background);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* 项目详情样式 */
        .project-detail {
            max-width: 800px;
            margin: 100px auto 0;
            padding: 2rem;
            animation: fadeIn 0.5s ease-in;
        }

        .project-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .project-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* Markdown 内容样式 */
        .markdown-content {
            background-color: var(--hover);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        .markdown-content p {
            margin-bottom: 1rem;
        }

        .markdown-content code {
            background-color: var(--background);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
        }

        .markdown-content pre {
            background-color: var(--background);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        /* 页脚样式 */
        .footer {
            background-color: var(--hover);
            padding: 2rem;
            margin-top: 3rem;
            text-align: center;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .footer-link {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--text);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .project-detail {
                padding: 1rem;
            }

            .project-title {
                font-size: 2rem;
            }
            
        /* 文本样式 */
         h1, h2, h3, h4, h5, h6 { font-family: 'CustomFont', sans-serif; text-align: center; }
        }
    </style>
</head>
<body>
      <h1>404</h1>
      <a href="https://wea-1.github.io/">主页</a>
</body>
</html>

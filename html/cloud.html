<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目详情 - 局域网云盘</title>
    <!-- 添加 marked.js 用于解析 Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* 之前的基础样式 */
        :root {
            --background: #0d1117;
            --text: #ffffff;
            --accent: #8b949e;
            --hover: #21262d;
            --border: #30363d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
        }

        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--background);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* 项目详情样式 */
        .project-detail {
            max-width: 800px;
            margin: 100px auto 0;
            padding: 2rem;
            animation: fadeIn 0.5s ease-in;
        }

        .project-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .project-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* Markdown 内容样式 */
        .markdown-content {
            background-color: var(--hover);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        .markdown-content p {
            margin-bottom: 1rem;
        }

        .markdown-content code {
            background-color: var(--background);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
        }

        .markdown-content pre {
            background-color: var(--background);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        /* 页脚样式 */
        .footer {
            background-color: var(--hover);
            padding: 2rem;
            margin-top: 3rem;
            text-align: center;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .footer-link {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--text);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .project-detail {
                padding: 1rem;
            }

            .project-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="https://wea-1.github.io/" class="back-button">
                ← 返回首页
            </a>
        </div>
    </nav>

    <!-- 项目详情 -->
    <main class="project-detail">
        <header class="project-header">
            <h1 class="project-title">局域网云盘</h1>
            <div class="project-meta">
                <span>最后更新: 2025-07-20</span>
            </div>
        </header>

        <!-- Markdown 内容将被加载到这里 -->
        <div id="markdown-content" class="markdown-content">
            加载中...
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <p>© 2025 Github:shuo156. All rights reserved.</p>
            <div class="footer-links">
                <a href="https://github.com/shuo156" class="footer-link">GitHub</a>
                <a href="https://shuo156.github.io/" class="footer-link">联系我</a>
            </div>
        </div>
    </footer>

    <script>
        // 从GitHub加载并渲染Markdown内容
        async function loadMarkdown() {
            try {
                // README.md文件URL
                const response = await fetch('https://github.com/Local-cloud/README.md');
                const markdown = await response.text();
                
                // 使用marked解析Markdown
                const htmlContent = marked.parse(markdown);
                document.getElementById('markdown-content').innerHTML = htmlContent;
            } catch (error) {
                console.error('加载Markdown失败:', error);
                document.getElementById('markdown-content').innerHTML = '加载失败，请稍后重试';
            }
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
